<!DOCTYPE html>
<html>

<!-- Start Head -->  
    
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags must come first according to Bootstrap documentation -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <title>The Law Firm of Steven H. Kuhn</title>
</head>
    
<!-- End Head -->

<body>
    <!-- Loading page -->
    <div class="container-fluid">

        <!-- For resolutions < 1200px wide -->
        <div id="section loading" class="d-xl-none">
            <!-- Logo -->
            <div class="row">
                <div class="col-12">
                    <div class="mobile-logo-animation"><img src="src/imgs/logo-transparent.png" class="img-fluid"></div>
                </div>
            </div>

            <!-- Loading statements -->
            <div class="row justify-content-center">
                <div class="loading-statement-one">welcome.</div>
            </div>

            <div class="row justify-content-center">
                <div class="loading-statement-two">innovation demands protection.</div>
            </div>

            <div class="row justify-content-center">
                <div class="loading-statement-three">let us help protect your creation.</div>
            </div>

            <!-- Continue button -->
            <div class="row justify-content-center">
                <button class="continue-button">get started.</button>
            </div>
        </div>

        <!-- For resolutions >= 1200px wide -->
        <div id="section loading" class="d-none d-xl-block">
            <!-- Logo -->
            <div class="row">
                <div class="col-12">
                    <div class="desktop-logo-animation"><img src="src/imgs/logo-transparent.png" class="img-fluid"></div>
                </div>
            </div>

            <!-- Loading statements -->
            <div class="row justify-content-center">
                <div class="loading-statement-one">welcome.</div>
            </div>

            <div class="row justify-content-center">
                <div class="loading-statement-two">innovation demands protection.</div>
            </div>

            <div class="row justify-content-center">
                <div class="loading-statement-three">let us help protect your creation.</div>
            </div>

            <!-- Continue button -->
            <div class="row justify-content-center">
                <button class="continue-button">test #2 for web server/github</button>
            </div>
        </div>

    </div>


    <!-- Load JavaScript files -->
    <script src="src/js/loading.js"></script>





</body>
</html>
